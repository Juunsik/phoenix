<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins&display=swap');

        body {
            font-family: 'Noto Sans KR', 'Poppins', sans-serif;
        }

        .large-font {
            color: rgba(14, 14, 174, 0.833);
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .small-font {
            color: rgba(14, 14, 174, 0.833);
            font-size: 0.75em;
            text-align: center;
            margin-bottom: 20px;
        }

        .portraits-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 35vh;
        }

        .p-text {
            color: rgba(14, 14, 174, 0.833);
            text-align: center;
            position: relative;
            bottom: 10px;
        }

        .p-name {
            color: rgba(14, 14, 174, 0.833);
            text-align: center;
            position: relative;
            bottom: 25px;
            font-size: large;
            font-weight: bold;
        }

        .portrait {
            width: 150px;
            height: 150px;
            margin: 3px;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .portrait img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 100%;
        }

        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .noto-sans-kr {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }


        .gr_box {
            background-image: linear-gradient(to bottom, rgb(234, 234, 234), rgb(255, 255, 255));
            background-size: cover;
            /* 이미지를 커버하도록 설정 */
            background-position: center;
            height: 500px;
            z-index: 10;
        }

        <!-- custom -->
        .container {
            background-color: rgb(216, 216, 219);
            margin: 10px;
            padding: 7px;
            height: 50vh;
        
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photobox {
            width:300px;
            height: 100%;
        }

        .photobox img {
            margin: 30px 0 0 0;
            width: 300px;
            height: 250px;
            border-radius: 0 150px 150px 0;
        }
    </style>
    <title>Phoenix Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="large-font">
        <p>드림어스는 음악을 매개로 창작자, 사용자 모두<BR>
            다양한 꿈을 꿀 수 있는 다채로운 세상을 만듭니다.</p>
    </div>

    <div class="small-font">
        <p class="noto-sans-kr">창작자들이 꿈꾸는 열린문화, 사용자들이 꿈꾸는 다채로운 경험을<br>
            취향의 차이를 존중하는 문화를 만들어갑니다.</p>
    </div>

    <div class="portraits-container">
        {% for mem in data %}
            <div class="portrait">
                <img src="//i.namu.wiki/i/x5h2GQlzf5RsGnlN1O9wl4DI0gnEv5f-bL7ZdZjTnSAKlbNAaZzdW6qjvwQSYA5BzccVqZLWPMc_jERWJ9qsev2d2h-Ko_6ntGRh0oCnyZUZEaZWUR1Wf-vTxLY8Bp0iTZLNJzEdJ5NcHfT7EkZWEg.webp"
                    alt="Portrait 1">
                <p class="p-text" span="poppins-regular">{{mem.mbti}}</p>
                <p class="p-name">{{mem.username}}</p>
            </div>
        {% endfor %}
            

    </div>

    <div class="gr_box container">
        <dir class='photobox'>
            <img src="//i.namu.wiki/i/x5h2GQlzf5RsGnlN1O9wl4DI0gnEv5f-bL7ZdZjTnSAKlbNAaZzdW6qjvwQSYA5BzccVqZLWPMc_jERWJ9qsev2d2h-Ko_6ntGRh0oCnyZUZEaZWUR1Wf-vTxLY8Bp0iTZLNJzEdJ5NcHfT7EkZWEg.webp"
                    alt="Portrait 1">
        </dir>
    </div>

</body>

</html>
